<md-card fxLayout="row" >
  <img *ngIf="(authService.photoUrlStream | async) as photoUrl;else noPhotoTemplate" [src]="photoUrl" alt="Google Profile Photo">
  <ng-template #noPhotoTemplate>
    <img src="/assets/images/missing_photo.png" alt="Missing photo">
  </ng-template>
  
  <md-input-container fxFlex dividerColor="accent">
    <input mdInput type="text" placeholder="Make a post" required>
  </md-input-container>


</md-card>
